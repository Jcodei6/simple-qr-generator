<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Qr Code Falco</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>

<div class="wrapper">
  <header>
    <h1>QR Generator :)</h1>
    <p>Paste a url to generate qr code</p>
  </header>
  <div class="form">
    <input type="text" spellcheck="false" placeholder="Enter url">
    <button>Generate</button>
  </div>
  <div class="qr-code">
    <img src="" alt="qr-code">
  </div>
</div>

  <script  src="./script.js"></script>

</body>
</html>
